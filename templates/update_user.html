<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Update User</h2>
<form action="{{ url_for('update_user_post', user_id=user[0]) }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user[1] }}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user[2] }}" required><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role" required>
        <option value="recruiter" {% if user[3] == 'recruiter' %}selected{% endif %}>Recruiter</option>
        <option value="interviewer" {% if user[3] == 'interviewer' %}selected{% endif %}>Interviewer</option>
        <option value="candidate" {% if user[3] == 'candidate' %}selected{% endif %}>Candidate</option>
    </select><br><br>

    <label for="contact_info">Contact Info:</label>
    <input type="text" id="contact_info" name="contact_info" value="{{ user[4] }}"><br><br>

    <input type="submit" value="Update User">
</form>

<a href="{{ url_for('manage_users') }}">Back to Manage Users</a>

</body>
</html>
