<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Interview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Edit Interview</h2>
<form action="{{ url_for('edit_interview_post', schedule_id=interview[0]) }}" method="POST">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ interview[1] }}" required><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="{{ interview[2] }}" required><br><br>

    <label for="interview_type">Interview Type:</label>
    <select id="interview_type" name="interview_type" required>
        <option value="technical" {% if interview[3] == 'technical' %}selected{% endif %}>Technical</option>
        <option value="HR" {% if interview[3] == 'HR' %}selected{% endif %}>HR</option>
        <option value="panel" {% if interview[3] == 'panel' %}selected{% endif %}>Panel</option>
    </select><br><br>

    <label for="user_id">User:</label>
    <select id="user_id" name="user_id" required>
        {% for user in users %}
            <option value="{{ user[0] }}" {% if user[0] == interview[4] %}selected{% endif %}>{{ user[1] }}</option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Update Interview">
</form>

<a href="{{ url_for('get_scheduled_interviews') }}">Back to Scheduled Interviews</a>

</body>
</html>
