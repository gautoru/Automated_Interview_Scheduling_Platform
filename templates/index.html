<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scheduling Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');

            if (action === 'user_added') {
                alert('User added successfully!');
            } else if (action === 'interview_scheduled') {
                alert('Interview scheduled successfully!');
            } else if (action === 'user_deleted') {
                alert('User deleted successfully!');
            } else if (action === 'user_updated') {
                alert('User updated successfully!');
            }
        }

        function validateForm() {
            const password = document.getElementById("password").value;
            if (password.length < 4) {
                alert("Password is too short! ");
                return false; // Prevent form submission
            }
            return true; // Allow form submission if valid
        }
    </script>
    <h1>Interview Scheduling Platform</h1>
    <h2>Add User</h2>
    <form action="/add_user" method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="recruiter">Recruiter</option>
            <option value="interviewer">Interviewer</option>
            <option value="candidate">Candidate</option>
        </select><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="4" required><br><br>

        <label for="contact_info">Contact Info:</label>
        <input type="text" id="contact_info" name="contact_info"><br><br>

        <input type="submit" value="Add User">
    </form>

    <!-- Existing links -->
    <a href="/get_scheduled_interviews"><button>View Scheduled Interview</button></a>
    <a href="/get_users"><button>Schedule Interview</button></a>

    <!-- New "Go to Manage Users" button -->
    <a href="/manage_users">
        <button>Go to Manage Users</button>
    </a>
</body>
</html>
